<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kelvin Weather</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <h1>Kelvin Weather</h1>
      <form>
        <div class="formcontainer">
          <label for="temperature">Temperature:</label>
          <input id="formcontroller" type="text" placeholder="Enter temperature here"/>
        </div>
      </form>

      <div class="buttoncontainer">
        <button id="kelvinbutton">Kelvin</button>
        <button id="celsiusbutton">Celsius</button>
        <button id="fahrenheitbutton">Fahrenheit</button>
        <button id="newtonbutton">Newton</button>
      </div>
      <div class="allparagraphs">
        <p id="kelvin">kelvin</p>
        <p id="celsius">celsius</p>
        <p id="fahrenheit">fahrenheit</p>
        <p id="newton">newton</p>
      </div>
    </main>
  </body>
</html>
